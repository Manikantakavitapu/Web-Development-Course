<!-- To DO List Wrapper Starts Here -->
<div class="container">
  <h1 class="text-center text-white mt-3">TO DO LIST FOR 2022</h1>
  <div class="todo-list">
    <div class="todo-list__head">
      <input type="text" [(ngModel)]="newItem" class="todo-list-head__text-input">
      <button type="submit" class="toto-list-head__submit border-0 bg-success" (click)="submitNewItem()">
        Submit
      </button>
    </div>
    <ul class="todo-list__items">
      <li *ngFor="let item of items;index as i" (click)="completeItem(i)" [class.completed]="i === strike">
        <span>{{i+1}}</span>
        {{item}}
        <i class="material-icons todo-list-item__trash" (click)="deleteItem(i)">delete</i>
      </li>
    </ul>
  </div>
</div>

<!-- To DO List Wrapper Ends Here -->

<!-- CountDown Wrapper Starts Here -->

<input type="date" class="d-block m-auto mb-2" [(ngModel)]="presentDate" (ngModelChange)="CountDown($event)" >

<div class="countdown card bg-success text-center p-3 pb-0 mt-3">
  <h3>Test</h3>
  <div class="row mt-3">
    <div class="col-3">
      <p>{{days}}</p>
      <p>Days</p>
    </div>
    <div class="col-3">
      <p>{{hours}}</p>
      <p>Hours</p>
    </div>
    <div class="col-3">
      <p>{{minutes}}</p>
      <p>Minutes</p>
    </div>
    <div class="col-3">
      <p>{{seconds}}</p>
      <p>Seconds</p>
    </div>
  </div>
  <p class="card-footer mb-0">
    {{ months[month] + ' ' + day + ', ' + year }}
  </p>
</div>
<!-- CountDown Wrapper Ends Here -->
